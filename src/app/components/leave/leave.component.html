<div class="leave-management">
    <h2>Leave Management</h2>
  
    <mat-card>
      <mat-card-title><br>
      <button mat-raised-button color="primary" style="margin: 10px;" (click)="openLeaveForm()">Add New Leave</button> </mat-card-title>
  <br>
      <!-- Leave List Table -->
      <table mat-table [dataSource]="leaves" class="mat-elevation-z8" matSort>
  
        <!-- Leave ID Column -->
        <ng-container matColumnDef="leaveId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave ID</th>
          <td mat-cell *matCellDef="let leave" [class.highlighted]="getRowClass(leave)">{{ leave.leaveId }}</td>
        </ng-container>
  
        <!-- Employee ID Column -->
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</th>
          <td mat-cell *matCellDef="let leave" [class.highlighted]="getRowClass(leave)">{{ leave.employeeId }}</td>
        </ng-container>

         <!-- Employee Name Column -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef> Employee Name </th>
          <td mat-cell *matCellDef="let leave"> {{ leave.employeeName }} </td>
        </ng-container>

        <!-- Leave for the Month Column -->
        <ng-container matColumnDef="leaveForTheMonth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
          <td mat-cell *matCellDef="let leave" [class.highlighted]="getRowClass(leave)">{{ leave.leaveForTheMonth }}</td>
        </ng-container>
  
        <!-- No of Days Column -->
        <ng-container matColumnDef="noOfDays">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of Days</th>
          <td mat-cell *matCellDef="let leave" [class.highlighted]="getRowClass(leave)">{{ leave.noOfDays }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let leave">
            <button mat-icon-button color="primary" (click)="editLeave(leave)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteLeave(leave.leaveId)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>
      </table>
    </mat-card>
  <br><br>

    <!-- Leave Form Dialog -->
  
  </div>
